<table class="table table-border table-bordered table-bg table-hover table-sort">
    <thead class="flip-content bordered-palegreen">
        <tr class="control-center">
            <th>ID</th>
            <th>会员ID</th>
            <th>会员名称</th>
            <th>会员手机号</th>
            <th>抽奖结果描述</th>
            <th>抽奖时间</th>
        </tr>
    </thead>
    <tbody>
        <tr class="control-center">
            <td>@showId</td>
            <td>@activitDetail.MemberId</td>
            <td>@activitDetail.UserName</td>
            <td>@activitDetail.Mobile</td>
            <td>@activitDetail.Remark</td>
            <td>@activitDetail.CreatTime.ToString("yyyy-MM-dd HH:mm:ss")</td>
        </tr>
    </tbody>
</table>
<table width="100%">
    <tr>
        <td>
            <div id="pager">
            </div>
        </td>
    </tr>
</table>
<input type="hidden" id="currentPageIndex" value="@(ViewBag.Current)" />
<script type="text/javascript">

    //    ]
    //});
    $(function() {
        var pager = new PagerView('pager');
        pager.itemCount = '@(ViewBag.CountPage)';
        pager.index = '@(ViewBag.Current)';
        pager.size = '@(ViewBag.Size)';
        pager.methodName = "Search";
        pager.render();
    });
</script>
